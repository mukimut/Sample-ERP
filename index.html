<!DOCTYPE html>
<html lang="">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements">
        <link rel="stylesheet" href="./css/style.css" type="text/css" media="all">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>

    <body>
        <script src="./js/jquery.min.js.download"></script>
        <div class="main-bg">
            <div class="sub-main-w3">
                <div class="image-style"></div>
                <!-- vertical tabs -->
                <div class="vertical-tab">
                    <div id="section1" class="section-w3ls">
                        <input type="radio" name="sections" id="option1" checked="">
                        <label for="option1" class="icon-left-w3pvt">
                            <span class="fa fa-user-circle" aria-hidden="true"></span>Login
                        </label>
                        <article>
                            <form action="#" method="post">
                                <h3 class="legend">Login Here</h3>
                                <div class="input">
                                    <span class="fa fa-envelope-o" aria-hidden="true"></span>
                                    <input type="email" placeholder="Email" name="email" required="">
                                </div>
                                <div class="input">
                                    <span class="fa fa-key"></span>
                                    <input type="password" placeholder="Password" name="password" required="">
                                </div>
                                <button type="submit" class="btn submit">Login</button>
                                <a href="#" class="bottom-text-w3ls">Forgot Password?</a>
                            </form>
                        </article>
                    </div>
                    <div id="section2" class="section-w3ls">
                        <input type="radio" name="sections" id="option2">
                        <label for="option2" class="icon-left-w3pvt"><span class="fa fa-pencil-square"
                                                                           aria-hidden="true"></span>Register</label>
                        <article>
                            <form action="#" method="post">
                                <h3 class="legend">Register Here</h3>
                                <div class="input">
                                    <span class="fa fa-user-o" aria-hidden="true"></span>
                                    <input type="text" placeholder="Username" name="name" required="">
                                </div>
                                <div class="input">
                                    <span class="fa fa-key" aria-hidden="true"></span>
                                    <input type="password" placeholder="Password" name="password" required="">
                                </div>
                                <div class="input">
                                    <span class="fa fa-key" aria-hidden="true"></span>
                                    <input type="password" placeholder="Confirm Password" name="password" required="">
                                </div>
                                <button type="submit" class="btn submit">Register</button>
                            </form>
                        </article>
                    </div>
                    <div id="section3" class="section-w3ls">
                        <input type="radio" name="sections" id="option3">
                        <label for="option3" class="icon-left-w3pvt">
                            <span class="fa fa-lock" aria-hidden="true"></span>
                            Forgot Password?</label>
                        <article>
                            <form action="#" method="post">
                                <h3 class="legend last">Reset Password</h3>
                                <p class="para-style">Enter your email address below and we'll send you an email with
                                    instructions.</p>
                                <p class="para-style-2"><strong>Need Help?</strong> Learn more about how to 
                                    <a href="#">retrieve an existing account.</a>
                                </p>
                                <div class="input">
                                    <span class="fa fa-envelope-o" aria-hidden="true"></span>
                                    <input type="email" placeholder="Email" name="email" required="">
                                </div>
                                <button type="submit" class="btn submit last-btn">Reset</button>
                            </form>
                        </article>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="copyright" style="color: black;">
                <h2>Â© 2019. All rights reserved | Design by
                    <a href="#" target="_blank">Test</a>
                </h2>
            </div>
        </div>
    </body>
</html>
